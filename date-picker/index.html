<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap Datetimepicker</title>

  <link href="../assets/css/pygments-manni.css" rel="stylesheet">

  <!-- 因为IE9会截断大于250K的CSS，所以将CSS拆分成两个 -->
  <link href="../dist/css/eams-ui.css" rel="stylesheet">
  <link href="../dist/css/eams-ui-plugin.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="../dist/js/html5shiv.min.js"></script>
  <script src="../dist/js/respond.min.js"></script>
  <![endif]-->

  <script src="../dist/js/eams-ui.js"></script>
  <!--
  JS前端组件国际化
  可以使用 eams-ui.en.js 或者 eams-ui.zh.js
  -->
  <script src="../dist/js/eams-ui.zh.js"></script>
  <script src="../dist/js/echarts-all.js"></script>
</head>

<body>

<div class="container-fluid">
    <div class="row">
  <div class="col-sm-12">
    <section>
      <h2>Bootstrap Datetimepicker</h2>

      <p>
        Doc:
        <a target="_blank" href="http://eonasdan.github.io/bootstrap-datetimepicker/">Bootstrap Datetimepicker</a>
      </p>
    </section>
  </div>
</div>


<div class="row">
  <div class="col-sm-12">

    <form action="bootstrap-selector.html" id="contact-form">

      <fieldset>

        <div class="form-group">
          <label class="control-label" for="datepicker1">Date(默认)</label>

          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control" name="datepicker1" id="datepicker1">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="datepicker2">Date & Time</label>

          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control" name="datepicker2" id="datepicker2">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="datepicker3">Time</label>

          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-clock-o"></i>
            </div>
            <input type="text" class="form-control" name="datepicker3" id="datepicker3">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="datepicker4">Date range</label>

          <div class="input-group">
            <div class="input-group-addon">
              开始日期
            </div>
            <input type="text" class="form-control" name="datepicker4" id="datepicker4">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label sr-only" for="datepicker5">Date range end</label>

          <div class="input-group">
            <div class="input-group-addon">
              结束日期
            </div>
            <input type="text" class="form-control" name="datepicker5" id="datepicker5">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="datepicker6">Time range</label>

          <div class="input-group">
            <div class="input-group-addon">
              开始时间
            </div>
            <input type="text" class="form-control" name="datepicker6" id="datepicker6">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label sr-only" for="datepicker7">Time range end</label>

          <div class="input-group">
            <div class="input-group-addon">
              结束时间
            </div>
            <input type="text" class="form-control" name="datepicker7" id="datepicker7">
          </div>
        </div>

      </fieldset>

    </form>

  </div>
</div>


<script>
  $(function () {

    //
    // Bootstrap datepicker
    //------------------------------
    $('#datepicker1').datetimepicker({});
    $('#datepicker2').datetimepicker({
      format: 'YYYY-MM-DD HH:mm'
    });
    $('#datepicker3').datetimepicker({
      format: 'HH:mm'
    });

    $('#datepicker4').datetimepicker({
      format: 'YYYY-MM-DD'
    });
    $('#datepicker5').datetimepicker({
      format: 'YYYY-MM-DD'
    });
    $("#datepicker4").on("dp.change", function (e) {
      if (e.date == null) {
        $('#datepicker5').data("DateTimePicker").minDate(false);
      } else {
        $('#datepicker5').data("DateTimePicker").minDate(e.date);
      }
    });
    $("#datepicker5").on("dp.change", function (e) {
      if (e.date == null) {
        $('#datepicker4').data("DateTimePicker").maxDate(false);
      } else {
        $('#datepicker4').data("DateTimePicker").maxDate(e.date);
      }
    });

    $('#datepicker6').datetimepicker({
      format: 'HH:mm'
    });
    $('#datepicker7').datetimepicker({
      format: 'HH:mm'
    });
    $("#datepicker6").on("dp.change", function (e) {
      if (e.date == null) {
        $('#datepicker7').data("DateTimePicker").minDate(false);
      } else {
        $('#datepicker7').data("DateTimePicker").minDate(e.date);
      }
    });
    $("#datepicker7").on("dp.change", function (e) {
      if (e.date == null) {
        $('#datepicker6').data("DateTimePicker").maxDate(false);
      } else {
        $('#datepicker6').data("DateTimePicker").maxDate(e.date);
      }
    });

  })
</script>

</div>

</body>

</html>
