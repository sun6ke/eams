<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Dynamic Table</title>

  <link href="../assets/css/pygments-manni.css" rel="stylesheet">

  <!-- 因为IE9会截断大于250K的CSS，所以将CSS拆分成两个 -->
  <link href="../dist/css/eams-ui.css" rel="stylesheet">
  <link href="../dist/css/eams-ui-plugin.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="../dist/js/html5shiv.min.js"></script>
  <script src="../dist/js/respond.min.js"></script>
  <![endif]-->

  <script src="../dist/js/eams-ui.js"></script>
  <!--
  JS前端组件国际化
  可以使用 eams-ui.en.js 或者 eams-ui.zh.js
  -->
  <script src="../dist/js/eams-ui.zh.js"></script>
  <script src="../dist/js/echarts-all.js"></script>
</head>

<body>

<div class="container-fluid">
    <div class="row">
  <div class="col-sm-12">
    <section>
      <h2>Dynamic Table</h2>

      <p>
        Doc: <a target="_blank" href="http://supwisdom.github.io/bootstrap-semi-auto-table/">Bootstrap Semi-Auto
        Table</a>
      </p>
    </section>
  </div>
</div>


<table id="table">
  <thead>
  <tr>
    <th></th>
    <th><a href="#" data-sort-by="A">Column A</a></th>
    <th><a href="#" data-sort-by="B">Column B</a></th>
    <th><a href="#" data-sort-by="C">Column C</a></th>
    <th>Column D</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td><input type="checkbox" name="row.id" value="1"/></td>
    <td>a</td>
    <td>b</td>
    <td>c</td>
    <td>d</td>
  </tr>
  <tr>
    <td><input type="checkbox" name="row.id" value="2"/></td>
    <td>a</td>
    <td>b</td>
    <td>c</td>
    <td>d</td>
  </tr>
  </tbody>
</table>

<script>
  $(function () {
    var $table = $("#table");
    $table.semiAutoTable({
colOrderArrangable: false,
colResizable:false,
rowOption: { showSelectAll: false },
      columnOption: {
        showColumnSelect: true,
        stickyColumns: [1],
        hideColumns: [2,4]
      },
      sortOption: {
        'A': 'asc',
        'B': 'desc'
      },
      menus: [
        {
          title: 'Menu1',
          tooltip: 'tooltip',
          callback: function () {
            console.log(JSON.stringify($table.semiAutoTable('getSelectedRows')));
          }
        },
        {
          title: 'Menu2',
          callback: function () {
            console.log(JSON.stringify($table.semiAutoTable('getSelectedRows')));
          }
        },
      ],
      pageOption: {
        currentPage: 11,
        totalPages: 20,
        totalRows: 202
      }
    }).on('pageChange', function (event, pageObject) {

      console.log(JSON.stringify(pageObject));
      $(this).semiAutoTable('updatePaginator', pageObject);

    }).on('sortChange', function (event, sortObject) {

      console.log(JSON.stringify(sortObject));
      var $this = $(this);
      $this.semiAutoTable('updateSortBy', sortObject);

    });
  });
</script>






</div>

</body>

</html>
