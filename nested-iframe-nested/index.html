<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>嵌套iframe自适应高度 - 嵌套页面</title>

  <link href="../assets/css/pygments-manni.css" rel="stylesheet">

  <!-- 因为IE9会截断大于250K的CSS，所以将CSS拆分成两个 -->
  <link href="../dist/css/eams-ui.css" rel="stylesheet">
  <link href="../dist/css/eams-ui-plugin.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="../dist/js/html5shiv.min.js"></script>
  <script src="../dist/js/respond.min.js"></script>
  <![endif]-->

  <script src="../dist/js/eams-ui.js"></script>
  <!--
  JS前端组件国际化
  可以使用 eams-ui.en.js 或者 eams-ui.zh.js
  -->
  <script src="../dist/js/eams-ui.zh.js"></script>
  <script src="../dist/js/echarts-all.js"></script>
</head>

<body>

<div class="container-fluid">
    <h2>这个是嵌套在iframe里的页面</h2>
<p>
  当这个页面内容增加导致的高度增加后，会同时增加父页面的高度
</p>
<p>
  而父页面的高度增加后，也会增加home页面的高度
</p>
<p>
  自适应高度的好处是不会出现滚动条
</p>
<div class="row">
  <div class="col-sm-12">
    <button type="button" class="btn btn-primary">点击追加内容</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-12" id="append-content">

  </div>
</div>

<script>
  $(function() {
    $('button').click(function() {
      var c = [];
      for(var i = 0; i < 50; i++) {
        c.push('Morbi ornare tellus at elit ultrices id dignissim lorem elementum');
      }
      $('#append-content').append('<p>' + c.join() + '</p>');
    });
  });
</script>

</div>

</body>

</html>
