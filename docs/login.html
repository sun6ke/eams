<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>登录页面</title>

  <!-- eams-ui -->
  <link href="dist/css/eams-ui.css" rel="stylesheet">
  <link href="dist/css/eams-ui-plugin.css" rel="stylesheet">
  <link href="dist/css/eams-ui-home.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="dist/js/html5shiv.min.js"></script>
  <script src="dist/js/respond.min.js"></script>
  <![endif]-->

</head>

<body class="e-home e-home-bg1">

<div class="container">

  <div class="login-form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-12">

        <div class="login-banner">
          <h1>教务管理系统</h1>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-12">

        <div class="login-fields">

          <form role="form" action="login.html">

            <div class="alert alert-danger" role="alert">
              <span class="fa fa-exclamation-triangle"></span>
              用户名或密码错误
            </div>

            <div class="form-group">
              <a href="#" class="pull-right label-forgot">注册</a>
              <label for="username">用户名</label>
              <input type="text" id="username" name="username" class="form-control"/>
            </div>

            <div class="form-group">
              <a href="#" class="pull-right label-forgot">忘记密码</a>
              <label for="password">密码</label>
              <input type="password" id="password" name="password" class="form-control"/>
            </div>

            <div class="form-group">

              <label for="captcha">验证码</label>
              <div class="row">
                <div class="col-md-7 col-sm-12">
                  <input type="text" id="captcha" name="captcha" class="form-control"/>
                </div>
                <div class="col-md-5 col-sm-12">
                  <a href="">
                    <img src="../assets/captcha.bmp" alt="验证码"/>
                  </a>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn btn-primary pull-right" type="submit">
                登 录
              </button>
            </div>


          </form>

          <div class="row-block">
            <div class="row"></div>
          </div>
        </div>

      </div>

    </div>

    <div class="row">

    </div>

    <div class="row">
      <div class="col-sm-12">
        <h6 class="copyright">
          上海树维信息科技有限公司版权所有
        </h6>
      </div>
    </div>

  </div>

</div>

<script src="dist/js/eams-ui.js"></script>
<script src="dist/js/eams-ui-home.js"></script>
</body>
</html>
