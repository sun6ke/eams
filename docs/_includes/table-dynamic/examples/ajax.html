</table>

<script>
  $(function() {

    var $table = $("#table");

    var request = function(pageObject, orderObject) {

      var queryObject = {
        pageObject: pageObject,
        orderObject: orderObject
      }

      $.getJSON("../ajax.json", queryObject, function(result) {

        $table.find('tbody tr').remove();
        $.each(result.data, function(index, row){
          var $tr = $('<tr></tr>');
          $tr.append('<td><input type="checkbox" name="row.id" value="' + row[0] + '" /></td>')
            .append('<td>' + row[1] + '</td>')
            .append('<td>' + row[2] + '</td>')
            .append('<td>' + row[3] + '</td>')
            .append('<td>' + row[4] + '</td>')
          ;
          $table.find('tbody').append($tr);
        });

        // 更新行选择器，否则全选和点击行选中就失效了
        $table.dynamicTable('updateRowButton', {});
        // 更新排序
        $table.dynamicTable('updateOrderBy', orderObject);
        // 更新分页widget
        $table.dynamicTable('updatePaginator', result.page);

      });
    }

    $table.dynamicTable({
      orderOption: {
        'A': 'asc',
        'B': 'desc'
      },
      menus: [
        {
          title: '菜单1',
          callback: function() {
            var rowIds = $table.dynamicTable('getSelectedRows');
            // do something with rowIds
            // $form.submit();
          }
        },
        {
          title: '菜单2',
          callback: function() {
            alert('菜单2');
          }
        },
      ],
      pageOption: {
        currentPage: 1,
        totalPages: 11,
        totalRows: 202
      }
    }).on('pageChange', function(event, pageObject) {
      request(pageObject, $table.dynamicTable('getOrderObject'));
    }).on('orderChange', function(event, orderObject) {
      var oldOrderObject = $table.dynamicTable('getOrderObject');
      var newOrderObject = $.extend({}, oldOrderObject, orderObject);
      request($table.dynamicTable('getPageObject'), newOrderObject);
    });
  });
</script>
