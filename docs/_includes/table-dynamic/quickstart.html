  <thead>
  <tr>
    <th></th>

    <th><a href="#" data-order-by="B">标题B</a></th>
    <th><a href="#" data-order-by="C">标题C</a></th>
    <th>标题D</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td><input type="checkbox" name="row.id" value="1"/></td>
    <td>a</td><td>b</td><td>c</td><td>d</td>
  </tr>
  <tr>
    <td><input type="checkbox" name="row.id" value="2"/></td>
    <td>a</td><td>b</td><td>c</td><td>d</td>
  </tr>

</table>

<script>
  $(function() {
    var $table = $("#table");
    $table.dynamicTable({
      orderOption: {
        'A': 'asc',
        'B': 'desc'
      },
      menus: [
        {
          title: '菜单1',
          tooltip: 'tooltip',
          callback: function() {
            console.log(JSON.stringify($table.dynamicTable('getSelectedRows')));
          }
        },
        {
          title: '菜单2',
          callback: function() {
            console.log(JSON.stringify($table.dynamicTable('getSelectedRows')));
          }
        },
      ],
      pageOption: {
        currentPage: 11,
        totalPages: 20,
        totalRows: 202
      }
    }).on('pageChange', function(event, pageObject) {

      console.log(JSON.stringify(pageObject));
      $(this).dynamicTable('updatePaginator', pageObject);

    }).on('orderChange', function(event, orderObject) {

      console.log(JSON.stringify(orderObject));

      var $this = $(this);
      var oldOrderObject = $this.dynamicTable('getOrderObject');
      $this.dynamicTable('updateOrderBy', $.extend(oldOrderObject, orderObject));

    });
  });
</script>
